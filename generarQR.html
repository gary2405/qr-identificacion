<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
<div id="qrcode"></div>

<script>
  const url = "https://gary2405.github.io/qr-identificacion/qr.html?id=01";

  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 200,
    height: 200
  });
</script>

</body>
</html>
