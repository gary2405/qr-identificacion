<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<div class="qr-contenedor">

  <h2>Generar c√≥digo QR</h2>

  <button class="qr-btn" onclick="generar()">
    Generar nuevo QR
  </button>

  <div id="qrcode" class="qr-qrcode"></div>

  <a id="descargar" class="qr-descargar qr-oculto">
    <button class="qr-btn">Descargar QR</button>
  </a>

</div>

<script>
  function generarID() {
    return "QR-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
  }

  function generar() {
    const contenedor = document.getElementById("qrcode");
    contenedor.innerHTML = "";

    const id = generarID();
    const url =
      `https://gary2405.github.io/qr-identificacion/index.html?id=${id}`;

    new QRCode(contenedor, {
      text: url,
      width: 220,
      height: 220
    });

    setTimeout(() => {
      const img = contenedor.querySelector("img");
      const link = document.getElementById("descargar");

      link.href = img.src;
      link.download = id + ".png";
      link.classList.remove("qr-oculto");
    }, 300);
  }
</script>

</body>
</html>
