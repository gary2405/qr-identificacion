<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información registrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="qr-card card">
  <h2>Información registrada</h2>
 <img id="foto" class="qr-foto-preview" />
  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>Perfil:</strong> <span id="tipo"></span></p>

  <p>
    <strong>Contacto principal:</strong><br>
    <a id="linkLlamar" href="#">Llamar</a> |
    <a id="linkWhatsapp" href="#">WhatsApp</a>
  </p>

  <p id="bloqueEmergencia" class="qr-oculto">
    <strong>Contacto de emergencia:</strong><br>
    <a id="linkLlamar2" href="#">Llamar</a> |
    <a id="linkWhatsapp2" href="#">WhatsApp</a>
  </p>

  <p><strong>Mensaje:</strong> <span id="mensaje"></span></p>

  <button id="btnEliminar" class="qr-btn qr-btn-danger">Eliminar registro</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
