<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informaci贸n registrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <h2>Informaci贸n registrada</h2>

  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>Tipo:</strong> <span id="tipo"></span></p>
  <p><strong>Contacto:</strong> <span id="contacto"></span></p>
  <p><strong>Mensaje:</strong> <span id="mensaje"></span></p>

  <a href="generarQR.html">Generar otro QR</a>
</div>

<script type="module">
  import { db } from "./firebase.js";
  import { ref, get } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.body.innerHTML = "<h2>No se encontr贸 informaci贸n</h2>";
  } else {
    const qrRef = ref(db, "qrs/" + id);

    get(qrRef).then(snapshot => {
      if (!snapshot.exists()) {
        document.body.innerHTML = "<h2>Registro no encontrado</h2>";
        return;
      }

      const data = snapshot.val();
      document.getElementById("nombre").textContent = data.nombre;
      document.getElementById("tipo").textContent = data.tipo;
      document.getElementById("contacto").textContent = data.contacto;
      document.getElementById("mensaje").textContent = data.mensaje;
    });
  }
</script>

</body>
</html>
