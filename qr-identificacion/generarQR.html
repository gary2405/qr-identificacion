<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<h2>QR generado</h2>
<div id="qrcode"></div>

<script>
  function generarID() {
    return "QR-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
  }

  const id = generarID();
  const url = `https://gary2405.github.io/qr-identificacion/index.html?id=${id}`;


  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 200,
    height: 200
  });

  console.log("ID generado:", id);
</script>

</body>
</html>
