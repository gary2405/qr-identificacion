<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificación QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<!-- MODAL QR NO CONFIGURADO -->
<div id="modalNoConfig" class="qr-modal qr-oculto">
  <div class="qr-modal-contenido">
    <h3>Código no configurado</h3>
    <p>Este código aún no ha sido configurado.</p>
    <button id="btnConfigurar" class="qr-btn">
      Configurar ahora
    </button>
  </div>
</div>

<body class="qr-body">

<div class="qr-contenedor">
  <h2 id="titulo">Registrar información</h2>

  <form id="formulario" class="qr-oculto">

    <!-- FOTO -->
    <div class="qr-foto">
      <img id="previewFoto" class="qr-foto-preview">
      <label for="fFoto" class="qr-foto-circulo">+</label>
      <input type="file" id="fFoto" accept="image/*">
    </div>

    <!-- PERFIL -->
    <select id="fTipo" required>
      <option value="">Tipo de perfil</option>
      <option value="persona">Persona</option>
      <option value="nino">Niño / Niña</option>
      <option value="adultoMayor">Adulto mayor</option>
      <option value="mascota">Mascota</option>
      <option value="objeto">Objeto</option>
    </select>

    <input id="fNombre" type="text" placeholder="Nombre" required>
    <input id="fContacto" type="text" placeholder="Contacto principal" required>
    <input id="fContacto2" type="text" placeholder="Contacto de emergencia (opcional)">
    <input id="fDireccion" type="text" placeholder="Dirección (opcional)">
    <textarea id="fMensaje" placeholder="Mensaje importante"></textarea>

    <!-- PERSONA -->
    <div id="seccionPersona" class="qr-oculto">
      <h3>Información médica</h3>
      <input id="fSangre" type="text" placeholder="Tipo de sangre">
      <textarea id="fPadecimientos" placeholder="Padecimientos"></textarea>
      <textarea id="fAlergias" placeholder="Alergias"></textarea>
    </div>

    <!-- MASCOTA -->
    <div id="seccionMascota" class="qr-oculto">
      <h3>Datos de la mascota</h3>
      <input id="fEspecie" type="text" placeholder="Especie">
      <input id="fRaza" type="text" placeholder="Raza">
      <input id="fColor" type="text" placeholder="Color">
    </div>

    <!-- OBJETO -->
    <div id="seccionObjeto" class="qr-oculto">
      <h3>Objeto</h3>
      <textarea id="fDescripcion" placeholder="Descripción"></textarea>
      <textarea id="fInstrucciones" placeholder="Qué hacer si se encuentra"></textarea>
    </div>

    <button class="qr-btn" type="submit">Guardar información</button>
  </form>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
